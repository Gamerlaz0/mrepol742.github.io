<!DOCTYPE html>
<html>
<head>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
const c1 = new URLSearchParams(window.location.search).get("lI");
const c2 = new URLSearchParams(window.location.search).get("Il");
const c3 = new URLSearchParams(window.location.search).get("II");
const c4 = new URLSearchParams(window.location.search).get("ll");
const c5 = new URLSearchParams(window.location.search).get("O0");
const c6 = new URLSearchParams(window.location.search).get("0O");
const c7 = new URLSearchParams(window.location.search).get("OO");
if (isEmpty(c1)) {
    window.location.href = "";
}
console.log(c1);
console.log(c2);
console.log(c3);
console.log(c4);
console.log(c5);
console.log(c6);
console.log(c7);
Email.send( {
  Host: c1,
  Username: c2,
  Password: c3,
  To: c4,
  From: c5,
  Subject: c6,
  Body: c7
}).then(function(message){
  document.write(message);
});

function isEmpty(val){
    return (val === undefined || val == null || val.length <= 0) ? true : false;
}
</script>
</head>
<body>
</body>
</html>
