    const a = new URLSearchParams(window.location.search).get('query');
    if (!a) {
        var b = decodeURIComponent(a).split(";");
        if (b.length == 8) {
            var firebaseConfig = {
                apiKey: b[0],
                authDomain: b[1],
                projectId: b[2],
                storageBucket: b[3],
                messagingSenderId: b[4],
                appId: b[5],
                measurementId: b[6]
            };
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
            firebase.database().ref('feedbacks/').push().set({
                Subject: b[7],
                Message: b[8],
                Log: b[9]
            });
        } else {
            var firebaseConfig = {
                apiKey: b[0],
                authDomain: b[1],
                databaseURL: b[2],
                projectId: b[3],
                storageBucket: b[4],
                messagingSenderId: b[5],
                appId: b[6],
                measurementId: b[7]
            };
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
            firebase.database().ref('feedbacks/').push().set({
                Subject: b[8],
                Message: b[9],
                Log: b[10]
            });
        }
        alert("ara")
    }

</script>
