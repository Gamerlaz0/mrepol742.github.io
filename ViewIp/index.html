<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$.getJSON('https://api.ipify.org/?format=json', (data) => {
	a(data.ip)
})
let a = (ip) => {
    var b = confirm(ip);
	if (b) {
        window.history.back();
    }
}
</script>
</body>
</html>
