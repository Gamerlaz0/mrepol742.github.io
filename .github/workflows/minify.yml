name: Minify Workflow

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Minified
        run: |
           npm i minify@7.0.0 -g
           sudo apt-get update
           sudo apt-get -y install moreutils
           find . -type f \( -iname \*.html -o -iname \*.js -o -iname \*.css \) | while read fname
           do
              minify ${fname} | sponge ${fname}
           done
           
      - name: Copy
        run: |
           mkdir minified
           cp -R * minified
           
      - name: Push to released Repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: "minified"
          destination-github-username: 'mrepol742'
          destination-repository-name: 'mrepol742.github.io'
          user-email: mrepol742@gmail.com
          commit-message: Initial Commit
          target-branch: published
