name: "HTML5 Validator"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: HTML5Validator
        uses: Cyb3r-Jak3/html5validator-action@v7.1.1
        with:
          root: /
          css: true
        continue-on-error: true
      - uses: actions/upload-artifact@v3
        with:
          name: log
          path: log.log
